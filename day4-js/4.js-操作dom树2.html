<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>s</title>
</head>
<body>
<div id="div1">
    <ul id="ul1">
        <li id="li1">aaaa</li>
        <li id="li2">bbbb</li>
        <li id="li3">cccc</li>
    </ul>
</div>

<div id="div2">

</div>
<input type="button" id="id" value="删除" onclick="remove()">
<input type="button" id="id2" value="替换" onclick="replace()">
<input type="button" id="id3" value="复制" onclick="copy()">
<script type="text/javascript">
    function remove() {
        //获得li
        var li1 = document.getElementById("li1");
        //获得父节点标签
        // var ul = document.getElementById("ul1");
        var ul1 = li1.parentNode;
        //删除通过父节点
        ul1.removeChild(li1);
    }
        //替换节点
    function replace(){
             //获得li
             var li1= document.getElementById("li2");
             //创建li、
             var li2 = document.createElement("li");
             //创建文本
             var text = document.createTextNode("AAAA");
             //吧文本加入li
             li2.appendChild(text);
             //获得ul标签
             var ul1 = document.getElementById("ul1");
             //替换
             ul1.replaceChild(li2,li1);

         }
    //复制节点
    function copy(){
        //得到ul
        var ul = document.getElementById("ul1");
        //复制到剪贴板
        var ulcopy = ul.cloneNode(true);
        //获取div
        var div = document.getElementById("div2");
        //数据放入div
        div2.appendChild(ulcopy);
    }

 


</script>
</body>
</html>
