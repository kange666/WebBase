<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript ">
//第一种方法创建函数
    function test(){
        alert("aaaaa");
    }
    //调用方法
    test();
    //定义一个有参数的方法
    function add(a,b){
        var sum = a+b;
        alert(sum);
    }
    add(2,3);
    //有返回值的效果
    function add1(a,b,c){
        var sum1= a+b+c;
        return sum1;
    }
    alert(add1(1,2,3));
</script>
</body>
</html>
