<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        div{
            background: red;
        }

    </style>
    <style type="text/css" >
        div.c {
            background: red;
        }
    </style>
    <style type="text/css">
        div#i{
            background:yellow;
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--选择器优先级：style > id > class > 标签-->
<body>
<div>css标签选择器</div>
<div class="c">class选择器</div>
<div id="i">id选择器</div>

</body>
</html>
