<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <dt>课程</dt>
    <dd>语文</dd>
    <dd>数学</dd>
    <dd>英语</dd>
</dl><hr/>

</ol><hr/>
<!--无序列表 空心圆：typle=“circle”-->

    <li>英语</li>
</ul>
</body>
</html>
